<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/main.css">
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Patua+One|Sirin+Stencil" rel="stylesheet">    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  </head>
  <body>
    <div id="all-tasks">
      <section class="header">
        <div class="top">
          <div class="logo">
              Task-It
            </div>
            <div class="task-total">
              <div class="tasks">
                <span  class="number">12</span>Tasks
              </div>
              <div class="tasks">
                  <span class="number">5</span>Completed
              </div>
            </div>
    
            <div class="add-circle">
              <i class="fas fa-plus-circle fa-2x"></i>
            </div> 
        </div>      
      </section>

      <section class="content-area">
          <div class="container">
            <div class="tasks-container">
                <div class="task-box">
                    <div class="title">
                      Clean my room..
                    </div>
                    <div class="date">
                        Feb 24, 2018
                    </div>
                    <div class="check-box">
                        <i class="fas fa-check"></i>
                    </div>
                </div>

                <div class="task-box">
                    <div class="title">
                      Clean my room..
                    </div>
                    <div class="date">
                        Feb 24, 2018
                    </div>
                    <div class="check-box">
                        <i class="fas fa-check"></i>
                    </div>
                </div>
            </div>
          </div>
      </section>  

      <section class="task-form">
        <div class="close-btn">
          <i class="fas fa-times-circle"></i>
        </div>
          <h3>Add a task</h3>
          <form>
            <div class="form-group">
              <label for="title">Title:</label>
              <input type="text" name="title">
            </div>

            <div class="form-group">
                <label for="title">Category:</label>
                <input type="text" name="title">
              </div>

              <div class="form-group">
                  <label for="title">Notes:</label>
                  <textarea name="notes" ></textarea>
              </div>

              <div class="form-group">
                  <button type="submit">Add On Task</button>
              </div>
          </form>
        </section>
    </div>
    
    <script
      src="https://code.jquery.com/jquery-1.12.4.min.js"
      integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
      crossorigin="anonymous"></script>

    <script>
      $(document).ready (function() {
        $('.add-circle').on('click', function(){
          $('.task-form').addClass('active')
        })

        $('.class-form .close-btn').on('click', function(){
          $('.task-form').removeClass('active')
        })
      })
    </script>



  </body>
</html>
